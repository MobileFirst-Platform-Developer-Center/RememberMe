<html>
    	<head>
    		<meta charset="UTF-8">
    		<title>RememberMe</title>
    		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    		<!--
    			<link rel="shortcut icon" href="images/favicon.png">
    			<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    		-->
    		<link rel="stylesheet" href="css/main.css">
    		<script>window.$ = window.jQuery = WLJQ;</script>
    	</head>
    	<body style="display: none;">
    		<!--application UI goes here-->
    		<div id="header">
				<h1>Remember Me</h1>
			</div>

    		<div id="wrapper">
	    		<div id="AppDiv">
	            	<input type="button" id="getSecretDataButton" value="Get secret data" onclick="getSecretData()" />
	            	<input type="button" class="appButton" value="Logout" onclick="logout()" />
	            	<div id="ResponseDiv"></div>
	        	</div>

	        	<div id="AuthDiv" style="display:none">
	        		<p id="AuthInfo"></p>
	       			<input type="text" placeholder="Enter username" id="AuthUsername"/><br />
	       			<input type="password" placeholder="Enter password" id="AuthPassword"/><br />
	       			<br/>
	       			<label><input type="checkbox" value="true" id="rememberMe" name="rememberme"/> Remember Me</label><br/>
	       			<br/>
	       			<input type="button" class="formButton" value="Submit" id="AuthSubmitButton" />
	       			<input type="button" class="formButton" value="Cancel" id="AuthCancelButton" />
	        	</div>
        	</div>
    		<script src="js/initOptions.js"></script>
    		<script src="js/main.js"></script>
    		<script src="js/challengeHandler.js"></script>
    		<script src="js/messages.js"></script>
    	</body>
</html>
